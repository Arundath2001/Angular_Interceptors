<div class="home">
    <h2>Search Your Todo Here :</h2>
    <label for="userId">Enter User ID:</label>
    <input type="number" id="userId" [(ngModel)]="searchId" />
    <button (click)="fetchdata()">Get Data</button>

  
  <div class="home__cont1" *ngIf="isLoading">
    <h3>Loading...</h3>
  </div>
  
  <div *ngIf="data">
    <h2>Data:</h2>
    <ul>
      <li *ngFor="let item of data">
        <h3>ID:</h3> {{ item.id }}
      </li>
      <li *ngFor="let item of data">
        <h3>User ID:</h3> {{ item.userId }}
      </li>
      <li *ngFor="let item of data">
        <h3>Title:</h3> {{ item.title }}
      </li>
      <li *ngFor="let item of data">
        <h3>Completed:</h3> {{ item.completed ? 'Yes' : 'No' }}
      </li>
    </ul>
  </div>
  
  <div *ngIf="error">
    <h2>Error:</h2>
    <pre>{{ error }}</pre>
  </div>
</div>
